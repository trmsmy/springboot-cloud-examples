spring.application.name=spring-cloud-rest

spring.cloud.config.uri=http://localhost:8888
eureka.client.serviceUrl.defaultZone: http://localhost:8761/eureka/
backend.service.uri=http://localhost:8082

greeter.name=Guest
message.greeting.template=Hi {0}
server.tomcat.max-threads=20
server.tomcat.accept-count=1

logging.level.org.springframework.cloud.sleuth: DEBUG


spring.sleuth.baggage-keys=brequestId,bgroupId
propagation-keys=requestId,groupId